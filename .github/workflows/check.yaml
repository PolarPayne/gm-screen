name: check

on: [push]

jobs:
  e2e:
    name: Run TestCafe tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: "14"
      - name: Install dependencies
        run: yarn

      - name: Run tests
        run: yarn test:e2e

  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "14"

      - name: Install dependencies
        run: yarn

      - name: Check formatting and types
        run: yarn run check

      - name: Run tests
        run: yarn run test
      - name: Build next app
        run: yarn run build
